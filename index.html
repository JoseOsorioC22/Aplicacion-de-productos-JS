<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos APP</title>
    <!-- Bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navegation -->
    <nav class="navbar navbar-light bg-light">
      <a href="/" class="navbar-brand"> Product App </a>
    </nav>

    <div class="container">
      <div id="app" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Add a product</div>
            <div class="card-body">
              <form id="Product-Form">
                <div class="form-group">
                  <input type="text" id="name" placeholder="Product Name" class="form-control">
                </div>
                <div class="form-group">
                  <input type="number" id="price" step="0.01" placeholder="Price" class="form-control" >
                </div>
                <div class="form-grup">
                  <input type="number" id="year" placeholder="Year Product" min="2017" class="form-control" >
                </div>
                <br>
                <input  type="submit" id="btnSave" value="Save" class="btn btn-primary btn-block" >
                
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">

          <div id="product-list"> 

          </div>

        </div>
      </div>
    </div>

    <script src="App.js" type="text/javascript"></script>
  </body>
</html>
